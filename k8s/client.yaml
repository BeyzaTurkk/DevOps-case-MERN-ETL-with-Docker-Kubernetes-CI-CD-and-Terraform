apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: devopscase
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: devopscase-client:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: client
  namespace: devopscase
spec:
  type: NodePort
  selector:
    app: client
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
