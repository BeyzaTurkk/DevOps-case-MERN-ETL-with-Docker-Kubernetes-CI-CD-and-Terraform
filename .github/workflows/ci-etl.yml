name: CI - ETL (python cronjob)

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  docker-build-etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase GHCR owner
        shell: bash
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ETL image
        uses: docker/build-push-action@v6
        with:
          context: ./python-project
          push: false
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/devopscase-etl:ci

  k8s-validate-etl:
    runs-on: ubuntu-latest
    needs: docker-build-etl
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      - name: Validate ETL CronJob manifest (dry-run)
        run: |
          kubectl apply --dry-run=client --validate=false -f k8s/etl-cronjob.yaml
